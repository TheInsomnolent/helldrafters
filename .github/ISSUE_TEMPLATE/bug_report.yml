name: Bug Report
description: Report a bug or issue with Helldrafters
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what happened
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead...
    validations:
      required: true

  - type: dropdown
    id: player-count
    attributes:
      label: Player Count
      description: How many players were in the game?
      options:
        - Solo (1 player)
        - 2 players
        - 3 players
        - 4 players
        - Not applicable
    validations:
      required: true

  - type: checkboxes
    id: game-modes
    attributes:
      label: Game Modes Enabled
      description: Which game modes were active when the bug occurred?
      options:
        - label: Global Uniqueness
        - label: Burn Cards
        - label: Brutality Mode
        - label: Endless Mode
        - label: Custom Start Mode
        - label: No special modes enabled

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser were you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Opera
        - Brave
        - Other (specify in additional context)
    validations:
      required: true

  - type: input
    id: browser-version
    attributes:
      label: Browser Version
      description: What version of the browser? (e.g., 120.0.6099.109)
      placeholder: "120.0.6099.109"

  - type: dropdown
    id: device
    attributes:
      label: Device Type
      description: What device were you using?
      options:
        - Desktop (Windows)
        - Desktop (Mac)
        - Desktop (Linux)
        - Mobile (iOS)
        - Mobile (Android)
        - Tablet (iOS)
        - Tablet (Android)
    validations:
      required: true

  - type: dropdown
    id: theater
    attributes:
      label: Theater/Faction
      description: Which theater/faction were you playing?
      options:
        - Terminids
        - Terminids - Rupture Strain
        - Terminids - Predator Strain
        - Terminids - Spore Burst Strain
        - Automatons
        - Automatons - Jet Brigade
        - Automatons - Incineration Core
        - Illuminate
        - Not applicable

  - type: input
    id: difficulty
    attributes:
      label: Difficulty Level
      description: What difficulty were you at when the bug occurred? (e.g., D5)
      placeholder: "D5"

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain the problem. You can drag and drop images here.

  - type: textarea
    id: console-errors
    attributes:
      label: Console Errors
      description: If you opened the browser console (F12), were there any error messages? Please paste them here.
      placeholder: Paste any console errors here
      render: shell

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here. Was this a multiplayer game? Did it happen multiple times?
