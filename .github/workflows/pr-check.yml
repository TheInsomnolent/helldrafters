name: PR Checks

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure yarn is used (no package-lock.json)
        run: |
          if [ -f "package-lock.json" ]; then
            echo "❌ ERROR: package-lock.json detected!"
            echo "This project uses yarn, not npm."
            echo "Please delete package-lock.json and use 'yarn' instead of 'npm install'"
            exit 1
          fi
          echo "✅ No package-lock.json found - correct package manager used"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Check code formatting
        run: yarn format:check

      - name: Run type checking
        run: yarn typecheck

      - name: Run linting
        run: yarn lint

      - name: Check for unused code
        run: yarn knip

      - name: Run tests
        run: yarn test --coverage --watchAll=false

      - name: Build application
        run: yarn build
